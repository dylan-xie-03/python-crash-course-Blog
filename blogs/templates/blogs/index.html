{% extends "blogs/base.html" %}

{% block content %}
<p>below are posts</p>
<ul>

    {% for blog in blogs %}

    <li><p>{{blog.title}} -- {{blog.date_added|date:'M d, Y H:i'}}</p></li>
        <p>{{blog.text|linebreaks}}</p>
        <p>
            <a href="{% url 'blogs:edit_blogpost' blog.id %}">Edit Blog</a>
        </p>
        </p>
    {% empty %}
        <li>No blog now</li>
    {% endfor %}
</ul>

<a href="{% url 'blogs:new_blog' %}">Add a new blog</a>

{% endblock content %}
