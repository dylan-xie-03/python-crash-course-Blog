{% extends "blogs/base.html" %}

{% block content %}

    <p><a href="{% url 'blogs:edit_blogpost' blog.id %}">{{ blogpost.title }}</a></p>

    <p>Edit blogpost:</p>

    <form action="{% url 'blogs:edit_blogpost' blog.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
